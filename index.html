<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Area Model Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Handwritten-style font -->
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #ffffff;
      --ink: #111827;

      --blue: #2563eb;
      --blue-soft: #eff6ff;

      --red: #dc2626;
      --red-soft: #fef2f2;

      --border: #000000;
      --radius: 20px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--ink);
      font-family: 'Patrick Hand', system-ui, sans-serif;
    }

    .wrap {
      max-width: 1100px;
      margin: 0 auto;
      padding: 32px 20px 48px;
    }

    /* Title */
    h1 {
      margin: 0;
      font-size: 40px;
      font-weight: 400;
    }

    /* Subtitle / info box */
    .subtitle {
      margin-top: 8px;
      max-width: 760px;
      font-size: 18px;
      color: #374151;
      border: 2px solid #000;
      border-radius: 14px;
      padding: 12px 16px;
    }

    .subtitle a {
      color: inherit;
      text-decoration: underline;
    }

    .subtitle a:hover {
      text-decoration-thickness: 2px;
    }

    /* Section labels */
    .section-label {
      font-size: 28px;
      margin: 28px 0 10px;
    }

    .available {
      color: #7c3aed;
    }

    .coming {
      color: var(--red);
    }

    /* Section containers */
    .panel {
      border: 3px solid var(--border);
      border-radius: var(--radius);
      padding: 28px;
      margin-bottom: 28px;
      overflow: visible; /* IMPORTANT for tooltips */
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 28px;
    }

    /* Tiles */
    .tile {
      position: relative;
      z-index: 1; /* create stacking context */
      border: 4px solid currentColor;
      border-radius: 18px;
      padding: 36px 18px;
      font-size: 24px;
      text-align: center;
      background: #ffffff;
      cursor: pointer;
      transition: transform 0.12s ease;
    }

    .tile:hover {
      transform: translateY(-3px);
      z-index: 5;
    }

    .tile.blue {
      color: var(--blue);
      background: var(--blue-soft);
    }

    .tile.red {
      color: var(--red);
      background: var(--red-soft);
      cursor: default;
    }

    .tile.red:hover {
      transform: none;
    }

    /* Tooltip */
    .tooltip {
      position: absolute;
      left: 50%;
      bottom: -14px;
      transform: translate(-50%, 100%);
      width: 280px;
      background: #ffffff;
      border: 3px solid currentColor;
      border-radius: 14px;
      padding: 12px 14px;
      font-size: 16px;
      line-height: 1.35;
      color: #111827;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.15s ease;
      z-index: 999; /* ALWAYS on top */
    }

    .tile:hover .tooltip {
      opacity: 1;
    }

    /* Accessibility */
    .tile:focus {
      outline: 4px dashed currentColor;
      outline-offset: 6px;
    }
  </style>
</head>

<body>
  <div class="wrap">

    <h1>Area Model portal</h1>

    <div class="subtitle">
      A collection of tools used to demonstrate and explore applications of the area model.
      Any feedback or suggestions, please email
      <a href="mailto:jeff.mills2@det.nsw.edu.au">jeff.mills2@det.nsw.edu.au</a>
    </div>

    <!-- AVAILABLE NOW -->
    <div class="section-label available">Available now</div>
    <div class="panel">
      <div class="grid">

        <button class="tile blue"
                onclick="go('teacherpartition.html')">
          Teacher<br>partition

          <div class="tooltip">
            A tool to demonstrate partitioning numbers to calculate double digit multiplications.
          </div>
        </button>

        <button class="tile blue"
                onclick="go('teacherflash.html')">
          Teacher<br>flash

          <div class="tooltip">
            A mini-whiteboard activity for students to show their answers to unknown sections of a double digit by double digit multiplication, great for instant formative assessment and fluency practice.
          </div>
        </button>

      </div>
    </div>

    <!-- COMING SOON -->
    <div class="section-label coming">Coming soon</div>
    <div class="panel">
      <div class="grid">

        <div class="tile red">
          Algebraic<br>products
        </div>

        <div class="tile red">
          Number<br>division
        </div>

        <div class="tile red">
          Polynomial<br>division
        </div>

      </div>
    </div>

  </div>

  <script>
    function go(file) {
      window.location.href = file;
    }
  </script>
</body>
</html>
